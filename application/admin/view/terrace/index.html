{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">用户管理</li>
            <li class=""><a href="{:url('admin/terrace/add')}">添加图片</a></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">


                <hr>

                <table class="layui-table">
                    <thead>
                    <tr>
                        <th style="width: 30px;">ID</th>
                        <th>图片</th>
                        <th>跳转功能</th>
                        <th>跳转目录</th>
                        <th>排序</th>
                        <th>创建时间</th>

                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="$terrace" item="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td> <img src="{$vo.img}" width="30px">  </td>
                        <td>{$vo.type}</td>
                        <td>{$vo.url}</td>
                        <td>{$vo.status}</td>
                        <td>{$vo.create_time}</td>

                        <td>

                            <a href="{:url('admin/terrace/delete',['id'=>$vo['id']])}" class="layui-btn layui-btn-danger layui-btn-mini ajax-delete">删除</a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                <!--分页-->

            </div>
        </div>
    </div>
</div>
{/block}
