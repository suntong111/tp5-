{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">用户管理</li>

        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">


                <hr>

                <table class="layui-table">
                    <thead>
                    <tr>

                        <th>订单号</th>
                        <th>订单状态</th>
                        <th>下单时间</th>
                        <th>投诉人</th>
                        <th>联系电话</th>
                        <th>店铺名称</th>
                        <th>问题说明</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="model" item="vo"}
                    <tr>
                        <td>{$vo.order_id}</td>
                        <td>{$vo.pay_status}</td>
                        <td>{$vo.form_time}</td>
                        <td>{$vo.userName}</td>
                        <td>{$vo.telNumber}</td>
                        <td>{$vo.sellerNme}</td>
                        <td>{$vo.content}</td>
                        <td>

                            <a href="{:url('admin/appeal/delete',['id'=>$vo['order_id']])}" class="layui-btn layui-btn-danger layui-btn-mini ajax-delete">处理</a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                <!--分页-->

            </div>
        </div>
    </div>
</div>
{/block}
